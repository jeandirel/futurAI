version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - config/.env
    environment:
      - POSTGRES_DSN=postgresql://postgres:pass@postgres:5432/oneclickquiz
      - REDIS_URL=redis://redis:6379/0
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: [ "uvicorn", "backend.app.main:app", "--host", "0.0.0.0", "--port", "8000" ]
    restart: on-failure
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
    volumes:
      - ./data:/app/data

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - config/.env
    environment:
      - POSTGRES_DSN=postgresql://postgres:pass@postgres:5432/oneclickquiz
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: [ "python", "-m", "backend.app.worker" ]
    restart: on-failure
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M

  streamlit:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    environment:
      - API_URL=http://backend:8000
    ports:
      - "8501:8501"
    depends_on:
      backend:
        condition: service_started
    restart: on-failure
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M

  postgres:
    image: ankane/pgvector:v0.5.1
    environment:
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: oneclickquiz
    ports:
      - "5432:5432"
    volumes:
      - pgdata_fresh:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M

volumes:
  pgdata_fresh:
  redisdata:
